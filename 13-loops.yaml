- name: install the packages
  hosts: backend
  become: yes
  tasks:
  - name: install packages
    ansible.builtin.package:
     name: "{{ item.name }}"
     state: "{{ item.state }}"
    loop:
     - { name: 'git', state: 'absent' }
     - { name: 'zip', state: 'absent' }
     - { name: 'mysql', state: 'absent'}
     - { name: 'zip, state: absent'}
           
